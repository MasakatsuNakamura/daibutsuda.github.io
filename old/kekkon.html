<p style="line-height: 150%; margin-bottom: 0"><font size="5">結婚しました</font></p>

<p style="line-height: 150%; margin-bottom: 0">

2001年4月に結婚する予定だったんですが、1月に大鬱発作を起こしてしまい回復に２ヶ月以上を要してしまい、延期となってしまいました。</p>

<p style="line-height: 150%; margin-bottom: 0">

多くの人は結婚がポシャったと思っていたのですが、不死鳥のようによみがえり見事１１月に結婚を果たしました。</p>

<p style="line-height: 150%; margin-bottom: 0">

以前ちょこっと出入りしていたBBSで「結婚したら教えてくださいね」とか言われていたのですが、久しぶりに行ってみるとメンバーが入れ替わってしまっておりましたので、ここで発表させてもらいます。</p>
